name: Deploy to AWS

on:
  push:
    branches:
      - main  # Change this to the correct deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Change this to your AWS region

      - name: Install AWS SAM CLI
        run: |
          sudo apt-get update && sudo apt-get install -y unzip curl
          curl "https://s3.amazonaws.com/aws-sam-cli-releases/latest/aws-sam-cli-linux-x86_64.zip" -o "aws-sam-cli.zip"
          unzip aws-sam-cli.zip
          sudo ./install
          sam --version

      - name: Verify AWS SAM Installation
        run: sam --version || echo "SAM CLI installation failed"

      - name: Build and Deploy with AWS SAM
        run: |
          sam build
          sam deploy --no-confirm-changeset --stack-name multi-tenant-onboarding --capabilities CAPABILITY_IAM
