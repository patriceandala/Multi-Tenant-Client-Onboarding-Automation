name: Deploy to AWS

on:
  push:
    branches:
      - main  # Change this if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install AWS SAM CLI  # Use Option 1 (APT Repo) or Option 2 (Pip)
        run: |
          sudo apt-get update && sudo apt-get install -y awscli
          curl -fsSL https://raw.githubusercontent.com/aws/aws-sam-cli/main/installer/install | sudo bash
          sam --version

      - name: Verify AWS SAM Installation
        run: sam --version || echo "SAM CLI installation failed"

      - name: Build and Deploy with AWS SAM
        run: |
          sam build
          sam deploy --no-confirm-changeset --stack-name multi-tenant-onboarding --capabilities CAPABILITY_IAM
